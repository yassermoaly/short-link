<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>


</head>

<body ng-app="app" ng-controller="main-controller">
    <form ng-if="!isLoggedin()"  novalidate  name="frmLogin" ng-submit="login()">
        <div class="loginModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>                    
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label>User Name <span class="text-danger">*</span></label>
                                <input required autofocus type="text" class="form-control" name="username" id="username" ng-model="loginData.username" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Password <span class="text-danger">*</span></label>
                                <input required type="password" class="form-control" name="password" id="password" ng-model="loginData.password" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-danger">
                        {{errorMessage}}
                    </div>
                    <div class="modal-footer">
                        <button style="background-color: white;color: black;" type="submit" ng-disabled="frmLogin.$invalid || isLoading" class="btn btn-primary">Login 
                            <img ng-if="isLoading" src="/images/loading.svg" style="width: 32px;">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form ng-if="isLoggedin()"  novalidate  name="frmCreateLink" ng-submit="createLink()">
        <div class="createLinkModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Short Link</h5>     
                        <button type="button" ng-click="logout()" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>               
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label>Create Link <span class="text-danger">*</span></label>
                                <input required autofocus type="text" class="form-control" name="username" id="username" ng-model="create.link" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Short Link <span class="text-danger">*</span></label>
                                <input  type="text" readonly class="form-control" name="shortLink" id="shortLink" ng-model="shortUrl" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-danger">
                        {{errorMessage}}
                    </div>
                    <div class="modal-footer">
                        <button style="background-color: white;color: black;" type="submit" ng-disabled="frmCreateLink.$invalid || isLoading" class="btn btn-primary">Create 
                            <img ng-if="isLoading" src="/images/loading.svg" style="width: 32px;">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
</body>

</html>
